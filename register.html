<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
</head>

<body>
	<div style="font-family: Arial;">
		<br><u><a href="home.html">Home</a></u><br>
	
	<form method="GET">
			
			<br><h2><u>Registration Details</h2><br></u>

			<b>First Name:</b>
			<input type="text" name="firstname"><br><br>

			<b>Surname:</b>
			<input type="text" name="surname"><br><br>

			<b>Phone:</b>
			<input type="number" name="phonenumber"><br><br>

			<b>Email Address:</b>
			<input type="email" required><br><br>

			<b>Password:</b>
			<input type="password" min="3"><br><br><br>

			<b>Marketing Preferences:</b><br><br>
			<input type="checkbox" name="Email">Email<br>
			<input type="checkbox" name="Text">Text<br>
			<input type="checkbox" name="WhatsApp">WhatsApp<br><br>

			<input type="submit" name="Submit!">
			<input type="reset" name="Reset"><br><br>

			<em>Sign up to get 10% off your first doggy daycare booking!</em>

</body>
</html>
